---
name: Build clusterctl container image

permissions:
  packages: write

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  push:
    paths:
      - .github/workflows/build-clusterctl-container-image.yml
      - images/clusterctl/**
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/build-clusterctl-container-image.yml
      - images/clusterctl/**

jobs:
  build-clusterctl-container-image:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        version:
          - v1.11.4  # renovate: datasource=github-releases depName=kubernetes-sigs/cluster-api
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.repository == 'YAKEcloud/yake-ansible' && github.ref == 'refs/heads/main'

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: images/clusterctl
          push: false
          tags: ghcr.io/yakecloud/clusterctl:${{ matrix.version }}
          build-args: |
            VERSION=${{ matrix.version }}
        if: github.repository == 'YAKEcloud/yake-ansible' && github.ref != 'refs/heads/main'

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: images/clusterctl
          push: true
          tags: ghcr.io/yakecloud/clusterctl:${{ matrix.version }}
          build-args: |
            VERSION=${{ matrix.version }}
        if: github.repository == 'YAKEcloud/yake-ansible' && github.ref == 'refs/heads/main'
