---
name: Sync manifests

"on":
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync-manifests:
    if: github.repository == 'yakecloud/yake-ansible'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create PR
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            pip3 install python-gilt
            gilt overlay
          COMMIT_EMAIL: 'bot@yake.cloud'
          COMMIT_MESSAGE: |
            chore: sync manifests

            Signed-off-by: YAKE Bot <bot@yake.cloud>
          COMMIT_NAME: 'YAKE Bot'
          ONLY_DEFAULT_BRANCH: true
          PR_BRANCH_NAME: 'sync-manifests'
          PR_BRANCH_PREFIX: 'chore/'
          PR_TITLE: 'chore: sync manifests'
