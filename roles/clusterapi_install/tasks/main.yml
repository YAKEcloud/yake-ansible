---
- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ kubectl_install_uid }}"
    group: "{{ kubectl_install_gid }}"
    mode: 0755
    state: directory
  loop:
    - /var/lib/yake
    - "{{ playbook_dir }}/.local"

- name: Copy manifest to install ORC
  ansible.builtin.copy:
    src: orc.yaml
    dest: /var/lib/yake/install-orc.yaml
    owner: "{{ clusterapi_install_uid }}"
    group: "{{ clusterapi_install_gid }}"
    mode: 0644

- name: Initialize Cluster API
  become: "{{ clusterapi_install_become }}"
  ansible.builtin.shell: |
    export CLUSTER_TOPOLOGY={{ clusterapi_install_cluster_topology | lower }}
    {{ playbook_dir }}/.local/yake-clusterctl --kubeconfig {{ clusterapi_install_kubeconfig }} init --infrastructure {{ clusterapi_install_infrastructure }}
  args:
    executable: /bin/bash
  register: result
  changed_when: "'Your management cluster has been initialized successfully' in result.stdout"

- name: Apply orc controller manifest
  kubernetes.core.k8s:
    kubeconfig: "/var/lib/yake/{{ clusterapi_install_kubeconfig }}"
    state: present
    src: /var/lib/yake/install-orc.yaml

- name: Wait for all pods to be ready
  become: "{{ clusterapi_install_become }}"
  ansible.builtin.command: >
    {{ playbook_dir }}/.local/yake-kubectl --kubeconfig {{ clusterapi_install_kubeconfig }} wait --for=condition=Ready pods --all --all-namespaces --timeout=300s
  register: wait_result
  until: wait_result.rc == 0
  retries: 10
  delay: 10
  changed_when: false
