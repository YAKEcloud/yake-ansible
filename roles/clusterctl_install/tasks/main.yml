---
- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ clusterctl_install_uid }}"
    group: "{{ clusterctl_install_gid }}"
    mode: 0755
    state: directory
  loop:
    - /var/lib/yake
    - "{{ playbook_dir }}/.local"

- name: Run clusterctl container
  become: "{{ clusterctl_install_become }}"
  community.docker.docker_container:
    name: clusterctl
    command: sleep infinity
    image: "{{ clusterctl_install_container_registry }}/{{ clusterctl_install_container_image }}:{{ clusterctl_install_version }}"
    env:
      USER_ID: "{{ clusterctl_install_uid }}"
      GROUP_ID: "{{ clusterctl_install_gid }}"
    volumes:
      - /var/lib/yake://var/lib/yake
    network_mode: host
    state: started
  when: clusterctl_install_method == "docker"

- name: Download clusterctl binary
  ansible.builtin.get_url:
    url: "https://github.com/kubernetes-sigs/cluster-api/releases/download/{{ clusterctl_install_version }}/clusterctl-linux-amd64"
    dest: "{{ playbook_dir }}/.local/yake-clusterctl"
    mode: "0755"
  when: clusterctl_install_method == "binary"

- name: Copy clusterctl script
  become: true
  ansible.builtin.copy:
    src: clusterctl
    dest: "{{ playbook_dir }}/.local/yake-clusterctl"
    mode: 0755
    owner: root
    group: root
  when: clusterctl_install_method == "docker"
