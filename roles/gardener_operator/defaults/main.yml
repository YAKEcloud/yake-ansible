---
gardener_operator_uid: "{{ ansible_facts.user_uid | string }}"
gardener_operator_gid: "{{ ansible_facts.user_gid | string }}"
gardener_operator_clusterapi_name: garden

# renovate: datasource=github-releases depName=gardener/gardener
gardener_operator_version: '1.129.1'
gardener_operator_helm_values:
  replicaCount: 1

gardener_operator_install_keycloak: true
gardener_operator_cloudnative_pg_version: '0.26.0'
gardener_operator_cloudnative_pg_cluster_version: '0.3.1'
gardener_operator_keycloak_version: '26.4.0'
gardener_operator_keycloak_domain: keycloak.example.com
gardener_operator_keycloak_client_secret: ""

gardener_operator_openstack_auth_url: "https://keystone.example.com"
gardener_operator_openstack_project_name: example
gardener_operator_openstack_domain_name: example
gardener_operator_openstack_region_name: RegionOne
gardener_operator_openstack_application_credential_id: ""
gardener_operator_openstack_application_credential_name: example-creds
gardener_operator_openstack_application_credential_secret: ""
gardener_operator_openstack_backup_gardener_bucket_name: example-container
gardener_operator_openstack_zones:
  - zone1

gardener_operator_garden_auth_issuer_url: https://keycloak.example.com/realms/gardener
gardener_operator_garden_auth_audiences:
  - gardener-client
gardener_operator_garden_auth_client_id: ""
gardener_operator_garden_auth_client_secret: ""
gardener_operator_garden_auth_public_name: keycloak

gardener_operator_garden_url: example.com
gardener_operator_cluster_name: prod-garden
gardener_operator_kubernetes_version: 1.33.5

# renovate: datasource=github-releases depName=gardener/gardener-extension-provider-openstack
gardener_operator_provider_openstack_version: '1.48.1'
gardener_operator_provider_openstack_storageclass_name: default
gardener_operator_provider_openstack_storageclass_type: default

# renovate: datasource=github-releases depName=gardener/gardener-extension-shoot-cert-service
gardener_operator_shoot_cert_service_version: '1.54.0'
gardener_operator_shoot_cert_service_acme_email: ""
# Staging: https://acme-staging-v02.api.letsencrypt.org/directory
gardener_operator_shoot_cert_service_acme_server: https://acme-v02.api.letsencrypt.org/directory

# renovate: datasource=github-releases depName=gardener/gardener-extension-shoot-dns-service
gardener_operator_shoot_dns_service_version: '1.70.0'
# renovate: datasource=github-releases depName=gardener/gardener-extension-networking-cilium
gardener_operator_networking_cilium_version: '1.43.1'
# renovate: datasource=github-releases depName=gardener/gardener-extension-os-gardenlinux
gardener_operator_os_gardenlinux_version: '0.34.0'

gardener_operator_networking_calico_enable: false
# renovate: datasource=github-releases depName=gardener/gardener-extension-networking-calico
gardener_operator_networking_calico_version: '1.51.0'

gardener_operator_os_ubuntu_enable: false
# renovate: datasource=github-releases depName=gardener/gardener-extension-os-ubuntu
gardener_operator_os_ubuntu_version: '1.33.0'

gardener_operator_provider_aws_enable: false
# renovate: datasource=github-releases depName=gardener/gardener-extension-provider-aws
gardener_operator_provider_aws_version: '1.64.1'

gardener_operator_provider_azure_enable: false
# renovate: datasource=github-releases depName=gardener/gardener-extension-provider-azure
gardener_operator_provider_azure_version: '1.55.1'

gardener_operator_provider_gcp_enable: false
# renovate: datasource=github-releases depName=gardener/gardener-extension-provider-gcp
gardener_operator_provider_gcp_version: '1.46.0'

gardener_operator_backup_s3_enable: false
# renovate: datasource=github-releases depName=metal-stack/gardener-extension-backup-s3
gardener_operator_backup_s3_version: '0.8.1'

gardener_operator_backups_enable: true
gardener_operator_backups_provider: openstack
gardener_operator_backups_region: "{{ gardener_operator_openstack_region_name }}"
gardener_operator_backups_garden_bucket_name: gardener-operator
gardener_operator_backups_seeds_bucket_name: gardener-internal-seed
gardener_operator_backups_garden_credentials:
  authURL: "{{ gardener_operator_openstack_auth_url }}"
  tenantName: "{{ gardener_operator_openstack_project_name }}"
  domainName: "{{ gardener_operator_openstack_domain_name }}"
  regionName: "{{ gardener_operator_openstack_region_name }}"
  applicationCredentialID: "{{ gardener_operator_openstack_application_credential_id }}"
  applicationCredentialName: "{{ gardener_operator_openstack_application_credential_name }}"
  applicationCredentialSecret: "{{ gardener_operator_openstack_application_credential_secret }}"
  s3ForcePathStyle: true

gardener_operator_backups_internal_seed_credentials: "{{ gardener_operator_backups_garden_credentials }}"

gardener_operator_garden_project_name: seeds
gardener_operator_garden_cluster_admin_email: info@demo.com
gardener_operator_garden_cluster_admin_password: ""

# Activate this only on hosts with more than 16Gi of RAM. If "true" will be cativated
# for the internal- and the optional managed-seed.
gardener_operator_excess_capacity_reservation: "false"

gardener_operator_managed_seed_enable: true
gardener_operator_managed_seed_name: "managed-seed-1"

gardener_operator_cloudprofile_name: regiocloud
gardener_operator_openstack_gardenlinux_id: "6ed7d8aa-e770-4061-a8d7-461a83e41c31"
gardener_operator_openstack_gardenlinux_image_name: "Garden Linux " # mind the whitespace at the end!
gardener_operator_openstack_gardenlinux_version: "1877.2"
gardener_operator_openstack_ubuntu_id: "525075b6-6e32-421d-b7f1-4088b821cd85"
gardener_operator_openstack_ubuntu_image_name: "Ubuntu " # mind the whitespace at the end!
gardener_operator_openstack_ubuntu_version: "24.04"
gardener_operator_cloudprofile_kubernetes_versions:
  - version: 1.33.5
    classification: supported
  - version: 1.32.9
    classification: supported
gardener_operator_openstack_machinetypes:
  - name: SCS-4V-8
    cpu: "4"
    gpu: "0"
    memory: 8Gi
  - name: SCS-8V-16
    cpu: "8"
    gpu: "0"
    memory: 16Gi
gardener_operator_openstack_backup_seed_bucket_name: seed-example-container

gardener_operator_managed_seed_openstack_auth_url: "{{ gardener_operator_openstack_auth_url }}"
gardener_operator_managed_seed_openstack_project_name: "{{ gardener_operator_openstack_project_name }}"
gardener_operator_managed_seed_openstack_domain_name: "{{ gardener_operator_openstack_domain_name }}"
gardener_operator_managed_seed_openstack_region_name: "{{ gardener_operator_openstack_region_name }}"
gardener_operator_managed_seed_openstack_application_credential_id: "{{ gardener_operator_openstack_application_credential_id }}"
gardener_operator_managed_seed_openstack_application_credential_name: "{{ gardener_operator_openstack_application_credential_name }}"
gardener_operator_managed_seed_openstack_application_credential_secret: "{{ gardener_operator_openstack_application_credential_secret }}"

gardener_operator_managed_seed_machinetype: SCS-4V-8
