gardener_operator_provider_openstack_tag: 1.48.1
gardener_operator_provider_openstack_storageclass_name: default
gardener_operator_provider_openstack_storageclass_type: "__DEFAULT__"

gardener_operator_cert_service_version: 1.52.0
gardener_operator_cert_service_acme_email: ""
# Staging: https://acme-staging-v02.api.letsencrypt.org/directory
gardener_operator_cert_service_acme_server: https://acme-v02.api.letsencrypt.org/directory

gardener_operator_garden_first_project_name: demo
